<div class="message-card card">
  <div class="card-header">
    <div class="row">
      <div class="col message-date text-right">{{message.publishDate | date:'d/M/yy H:mm'}}</div>
    </div>
  </div>
  <div class="card-body">
    <p class="message-content card-text">{{message.text}}</p>
  </div>
</div>
